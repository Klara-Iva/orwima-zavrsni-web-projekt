    <main class="maincontact">
      <div class="invitetocontact">
        <p>
          If you would like a photography session or a new website you can
          contact me through the form below.
        </p>
        <p>I will answer as soon as I can!</p>
      </div>

      <div class="container">
        <form>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="undefined">I dont want to say</option>
            <option value="croatia">Croatia</option>
            <option value="spain">Spain</option>
            <option value="england">United Kingdom</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="State your wishes...."
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
